<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title th:text="${house.name} + ' レビュー投稿'">レビュー投稿</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<div th:replace="~{fragment :: header}"></div>
		<main class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="container pt-4 pb-5 samuraitravel-container">
						<div class="row justify-content-center">
							<div class="col-xxl-9 col-xl-10 col-lg-11">
								<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
									<ol class="breadcrumb mb-0">
										<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
										<li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
										<li class="breadcrumb-item"><a th:href="@{|/houses/${house.getId()}|}">民宿詳細</a></li>
										<li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
									</ol>
								</nav>
								<h1 class="mb-4 text-center" th:text="${house.name} + ' レビュー投稿'">レビュー投稿</h1>
								<form th:action="@{/houses/{houseId}/reviews/create(houseId=${house.id})}"
									th:object="${reviewRegisterForm}" method="post">
									<div class="mb-3">
										<label for="evaluation" class="form-label">評価</label>
										<select class="form-select" id="evaluation" th:field="*{evaluation}">
											<option class="samuraitravel-star" value="5" selected>&#9733;&#9733;&#9733;&#9733;&#9733;</option>
											<option class="samuraitravel-star" value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
											<option class="samuraitravel-star" value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
											<option class="samuraitravel-star" value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
											<option class="samuraitravel-star" value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>  
										</select>
									</div>
									<div class="mb-3">
										<label for="review_comment" class="form-label">コメント</label>
										<textarea class="form-control" id="review_comment" th:field="*{review_comment}"
											rows="3"></textarea>
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-primary">投稿する</button>
									</div>
								</form>
								<div class="text-center mt-4">
									<a th:href="@{|/houses/${house.id}/reviews|}" class="btn btn-link">レビュー一覧に戻る</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
